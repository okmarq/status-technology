<!doctype html>
<html lang="en">

<head>

    <style>
        .small-image {
            width: 50px;
            height: 50px;
        }

        .sm-text-9 {
            font-size: .9rem;
        }

        .sm-text-8 {
            font-size: .8rem;
        }

        .sm-text-6 {
            font-size: .6rem;
        }

<body class="container">
    <h1>status Technology</h1>
    <section class="">
        <div class="">

                <div class="card shadow-sm rounded-3" style="width: 30rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <div class="d-flex align-items-center">
                                    <div class="small-image border rounded-3 flex-shrink-0"></div>

                                    <div class="flex-grow-1 ms-2 d-flex flex-column">
                                        <span class="fw-bold fs-5">Papa Murphy's Pizza - Papa Murphy's Pizza</span>

                                </div>

                                <div class="fw-bold fs-5">AED32.00</div>
                            </div>
                        </li>

                        <li class="list-group-item p-3 d-grid gap-2">
                            <div class="">
                                <span class="badge rounded bg-opacity-25 bg-success text-success fs-6 fw-light">Delivered</span>
                            </div>
                            <div class="">
                                <div class="text-black-50">ITEMS</div>
                                <div class="">1 x Half N Half Medium Original</div>
                            </div>
                            <div class="">
                                <div class="text-black-50">ORDERED ON</div>

                            </div>
                        </li>

                        <li class="list-group-item bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="">
                                    <div class="text-danger fs-5 mb-1">Rate order</div>
                                    <div>
                                        <button type="button"
                                            class="btn btn-sm btn-outline-secondary sm-text-8 rounded-3">1 <i
                                                class="fa fa-star sm-text-6"></i>
                                        </button>
                                        <button type="button"
                                            class="btn btn-sm btn-outline-secondary sm-text-8 rounded-3">2 <i
                                                class="fa fa-star sm-text-6"></i>
                                        </button>
                                        <button type="button"
                                            class="btn btn-sm btn-outline-secondary sm-text-8 rounded-3">3 <i
                                                class="fa fa-star sm-text-6"></i>
                                        </button>
                                        <button type="button"
                                            class="btn btn-sm btn-outline-secondary sm-text-8 rounded-3">4 <i
                                                class="fa fa-star sm-text-6"></i>
                                        </button>
                                        <button type="button"
